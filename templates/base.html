
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{% endblock %}</title>
    <link rel="shortcut icon" href="http://giantswarm.io/images/favicon32.ico" type="image/x-icon" />
    <link href='//fonts.googleapis.com/css?family=Roboto:300,700' rel='stylesheet' type='text/css'>
    <link href="http://giantswarm.io/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>

   <div class="main">
 <header class="small">
      <div class="wrapper">
        {% block header %}
        <h1>Giant Swarm<a href="http://giantswarm.io/"><img src="http://giantswarm.io/images/logo.png" width="255" height="150" alt="Giant Swarm"></a></h1>
        {% endblock %}
      </div>
    </header>

    <section class="imprint">
      <div class="wrapper">
        {% block body %}{% endblock %}
      </div>
    </section>

  <div class="filler"></div>
    <footer>
      <div class="wrapper">
        <div class="links">
          <p>
            <a href="http://giantswarm.io/">Giant Swarm</a>
            <a href="http://giantswarm.io/contact/">Contact</a>
            <a href="http://giantswarm.io/imprint/">Imprint</a>
            <a href="http://giantswarm.io/privacypolicy/">Privacy Policy</a>
          </p>
        </div>
        <div class="social-media">
          <a class="facebook-button" href="http://www.facebook.com/giantswarm" target="_blank"></a>
          <a class="twitter-button" href="http://www.twitter.com/giantswarm" taget="_blank"></a>
          <a class="linkedin-button" href="https://www.linkedin.com/company/giant-swarm" target="_blank"></a>
          <a class="googleplus-button" href="https://plus.google.com/117315999979228308375" target="_blank"></a>
          <a class="angellist-button" href="https://angel.co/giant-swarm" target="_blank"></a>
          <a class="github-button" href="https://github.com/giantswarm/" target="_blank"></a>
          <a class="blog-button" href="http://blog.giantswarm.io" target="_blank"></a>
        </div>
      <p class="dark">Proudly hosted on Giant Swarm Alpha. Copyright &copy; 2014 Giant Swarm GmbH. All rights reserved.</p>
    </footer>

    <script type="text/javascript" src="http://giantswarm.io/javascripts/all.js"></script>

</body>
</html>
